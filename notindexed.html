<div style="width: 50%; float: none;
     margin-left: auto;
     margin-right: auto;" class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">{{name}}</h3>
        <small>{{description}}</small>
    </div>
    <div class="panel-body">
        <p>This repository has not been indexed yet.</p>
        <button type="button" class="btn btn-lg btn-primary" ng-click="queueRepository()">Queue</button>
    </div>
</div>
