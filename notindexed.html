<div class="container">
    <div class="row">
        <div class="col-md-7" role="main">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">{{name}}</h3>
                    <small>{{description}}</small>
                </div>
                <div class="panel-body">
                    <p>This repository has not been indexed yet. Press the button below to queue the repository indexing to take place.</p>
                    <button type="button" class="btn btn-primary" ng-click="queueRepository()">Queue</button>
                </div>
            </div>
        </div>
    </div>
</div>
